<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <!-- section #1 -for picture and logo ...header? -->
    <section id="logo">
      logo
    </section>
    <form action="http://httpbin.org/post" method="post">
      <!-- section #2 -for form info -->
      <section id="form-info">
        <h2>Do you want to get the best trip to a paradisiac island? Sign up
          <em>now</em> to get started.
          <span>You know you want to.</span>
        </h2>
      </section>
      <!-- section #3 -for form input -->
      <section id="form-input">
          <div class="form-title">
            <h2>Let's do this!</h2>
          </div>
          <div class="form-user-details">
            <div class="form-input-box">
              <label for="first-name">FIRST NAME</label>
              <input
                name="first-name"
                type="text"
                id="first-name"
                required />
            </div>
            <div class="form-input-box">
              <label for="last-name">LAST NAME</label>
              <input
                name="last-name"
                type="text"
                id="last-name"
                required />
            </div>
            <div class="form-input-box">
              <label for="email">EMAIL</label>
              <input
                name="email"
                type="email"
                id="email"
                required />
            </div>
            <div class="form-input-box">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                name="phone-number"
                type="tel"
                id="phone-number"
                required />
            </div>
            <div class="form-input-box">
              <label for="password">PASSWORD</label>
              <input
                name="password"
                type="password"
                id="password"
                required />
            </div>
            <div class="form-input-box">
              <label for="password">CONFIRM PASSWORD</label>
              <input
                name="password"
                type="password"
                id="password"
                required />
            </div>
          </div>
          <button class="reset-btn" type="reset">Reset</button>
        </section>
          <!--  section #4 -for submit button -->
          <section id="submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </form>
  </main>
</body>
</html>
